<section *ngIf="admins">
    <p-confirmDialog key="admin-confirm-dialog"></p-confirmDialog>
    <div class="pb-3">
        <p-breadcrumb class="max-w-full" [model]="items">
            <ng-template pTemplate="item" let-item>
                <ng-container *ngIf="item.route; else elseBlock">
                    <a [routerLink]="item.route" class="p-menuitem-link">
                        <span
                            [ngClass]="[
                                item.icon ? item.icon : '',
                                'text-color'
                            ]"
                        ></span>
                        <span class="text-primary font-semibold">{{
                            item.label
                        }}</span>
                    </a>
                </ng-container>
                <ng-template #elseBlock>
                    <a [href]="item.url">
                        <span class="text-color">{{ item.label }}</span>
                    </a>
                </ng-template>
            </ng-template>
        </p-breadcrumb>
    </div>

    <p-card>
        <div class="table">
            <p-table
                #dt
                [value]="admins"
                [scrollable]="true"
                scrollHeight="500px"
                [rowHover]="true"
                [rows]="10"
                [showCurrentPageReport]="true"
                [rowsPerPageOptions]="[10, 25, 50]"
                [loading]="loader"
                [paginator]="true"
                currentPageReportTemplate="Mostrando {first} de {last} de {totalRecords} administradores"
                [filterDelay]="0"
                [globalFilterFields]="['name', 'userType', 'email', 'phone']"
            >
                <ng-template pTemplate="caption" class="flex">
                    <div
                        class="flex align-content-center flex-wrap gap-3 justify-content-between"
                    >
                        <div class="">
                            <p class=" font-semibold text-4xl">
                               Mis Proyectos
                            </p>
                        </div>
                        <div class="table-header flex flex-wrap gap-3">
                            <span class="p-input-icon-left">
                                <i class="pi pi-search"></i>
                                <input
                                    pInputText
                                    type="text"
                                    (input)="
                                        onGlobalFilter(
                                            dt,$event
                                        )
                                    "
                                    placeholder="Buscar"
                                />
                            </span>

                            <!-- <button pButton pRipple label="Nuevo administrador" icon="pi pi-plus"
                                class="p-button-success"></button> -->
                            <p-button
                                label="Nuevo administrador"
                                icon="pi pi-plus"
                                (onClick)="openAdminForm()"
                            />
                        </div>
                    </div>
                </ng-template>

                <ng-template pTemplate="header">
                    <tr>
                        <th pSortableColumn="name">
                            <div
                                class="flex justify-content-between align-items-center"
                            >
                                Nombre
                                <p-sortIcon field="name"></p-sortIcon>
                                <p-columnFilter
                                    type="text"
                                    field="name"
                                    display="menu"
                                    class="ml-auto"
                                ></p-columnFilter>
                            </div>
                        </th>

                        <th pSortableColumn="phone">
                            <div
                                class="flex justify-content-between align-items-center"
                            >
                                Celular
                                <p-sortIcon field="phone"></p-sortIcon>
                            </div>
                        </th>

                        <th pSortableColumn="email">
                            <div
                                class="flex justify-content-between align-items-center"
                            >
                                Correo electrónico
                                <p-sortIcon field="email"></p-sortIcon>
                                <p-columnFilter
                                    type="text"
                                    field="email"
                                    display="menu"
                                    class="ml-auto"
                                ></p-columnFilter>
                            </div>
                        </th>

                        <th pSortableColumn="actions">
                            <div
                                class="flex justify-content-between align-items-center"
                            >
                                Acciones
                            </div>
                        </th>
                    </tr>
                </ng-template>

                <ng-template pTemplate="body" let-admin>
                    <tr>
                        <td class="flex gap-1 flex-nowrap align-items-center">
                            <img
                                [alt]="admin.name"
                                [src]="admin.photoURL"
                                style="
                                    vertical-align: middle;
                                    width: 40px;
                                    height: 40px;
                                    object-fit: cover;
                                    border-radius: 50%;
                                    background-color: white;
                                "
                            />
                            <span class="ml-1">{{ admin.name }}</span>
                        </td>
                        <td>
                            {{
                                admin.phone && admin.phone.trim() !== ""
                                    ? admin.phone
                                    : "Sin información"
                            }}
                        </td>
                        <td>
                            {{ admin.email }}
                        </td>

                        <td
                            class="flex align-items-center justify-content-start gap-2"
                        >
                            <p-button
                                icon="pi pi-pencil"
                                size="small"
                                (click)="openAdminForm(admin)"
                            />
                            <p-button
                                icon="pi pi-times"
                                size="small"
                                (click)="confirmDelete(admin)"
                                severity="danger"
                            />
                        </td>
                    </tr>
                </ng-template>

                <ng-template pTemplate="emptymessage">
                    <tr>
                        <td colspan="8">Sin información.</td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </p-card>
</section>
