<section class="flex flex-column gap-4 p-3" *ngIf="currentUser">
    <!-- Profile Section -->
    <div class="flex align-items-center gap-4 p-3 surface-card border-round shadow-2">
        <img class="border-circle w-5rem h-5rem shadow-3" [src]="currentUser.photoURL" alt=""
            style="object-fit: cover" />
        <div class="flex flex-column">
            <p class="text-2xl font-semibold text-primary">
                Bienvenido {{ currentUser.displayName }}
            </p>
            <p class="text-sm text-500">
                Último acceso: 04/05/2022 a las 10:24 am
            </p>
        </div>
    </div>

    <div class="flex flex-row gap-4">
        <div class="w-full">
            <p-card>
                <div class="flex align-items-center gap-2">
                    <div
                        class=" bg-primary border-circle p-3 w-4rem h-4rem flex justify-content-center align-items-center">
                        <i class=" text-2xl  pi pi-eye"></i>
                    </div>
                    <div>
                        <p class="font-semibold text-xl">Total de proyectos</p>
                        <p class="font-semibold text-4xl">12</p>
                    </div>
                </div>
            </p-card>
        </div>
        <div class="w-full">
            <p-card>
                <div class="flex align-items-center gap-2">
                    <div
                        class=" bg-green-500 border-circle p-3 w-4rem h-4rem flex justify-content-center align-items-center">
                        <i class=" text-2xl  pi pi-eye"></i>
                    </div>
                    <div>
                        <p class="font-semibold text-xl">Total de solicitudes</p>
                        <p class="font-semibold text-4xl">12</p>
                    </div>
                </div>
            </p-card>
        </div>
        <div class="w-full">
            <p-card>
                <div class="flex align-items-center gap-2">
                    <div
                        class=" bg-cyan-500 border-circle p-3 w-4rem h-4rem flex justify-content-center align-items-center">
                        <i class=" text-2xl  pi pi-eye"></i>
                    </div>
                    <div>
                        <p class="font-semibold text-xl">Total de contratos</p>
                        <p class="font-semibold text-4xl">12</p>
                    </div>
                </div>
            </p-card>
        </div>
    </div>

    <div class="flex flex-column gap-5 w-full">

        <div class="w-full">
            <p-card>
                <div class="flex flex-column gap-5">
                    <div>
                        <p class=" font-semibold text-4xl"> Últimos proyectos </p>
                    </div>
                    <p-carousel [value]="products" [numVisible]="3" [numScroll]="3" [circular]="true"
                        [responsiveOptions]="responsiveOptions" autoplayInterval="3000">
                        <ng-template let-product pTemplate="item">
                            <div class="border-1 surface-border border-round m-2 p-3">
                                <div class="mb-3">
                                    <div class="relative mx-auto">
                                        <img src="https://primefaces.org/cdn/primeng/images/demo/product/{{ product.image }}"
                                            [alt]="product.name" class="w-full border-round" />
                                        <!-- <p-tag [value]="product.inventoryStatus"
                                    [severity]="getSeverity(product.inventoryStatus)" class="absolute"
                                    [ngStyle]="{ 'left.px': 5, 'top.px': 5 }" /> -->
                                    </div>
                                </div>
                                <div class="mb-3 font-medium">
                                    {{ product.name }}
                                </div>
                                <div class="flex justify-content-between align-items-center">
                                    <div class="mt-0 font-semibold text-xl">
                                        {{ '$' + product.price }}
                                    </div>
                                    <span>
                                        <p-button icon="pi pi-eye" severity="secondary" [outlined]="true" />
                                        <!-- <p-button icon="pi pi-shopping-cart" styleClass="ml-2" /> -->
                                    </span>
                                </div>
                            </div>
                        </ng-template>
                    </p-carousel>
                </div>
            </p-card>

        </div>

        <!-- <div class="w-full">
            <div class="flex flex-column gap-5">
                <div>
                    <p class=" font-semibold text-4xl"> Últimos proyectos </p>
                </div>
                <p-card>
                    <div>
                        <p-chart type="bar" [data]="data2" [options]="options2" />
                    </div>
                </p-card>
            </div>
        </div> -->
    </div>


</section>
