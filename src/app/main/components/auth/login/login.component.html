<div class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
    <div class="flex flex-column align-items-center justify-content-center">
        <img src="/assets/isotipo.png"
            alt="CardioTrack" class="mb-5 w-15rem flex-shrink-0">
        <div
            style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%);">
            <div class="w-full surface-card py-8 px-5 sm:px-8" style="border-radius:53px">

                <div class="text-center mb-5">
                    <div class="text-900 text-3xl font-medium mb-3">¡Bienvenido!</div>
                    <span class="text-600 font-medium">Inicia sesion para continuar</span>
                </div>

                <div>

                    <form [formGroup]="loginForm" class="flex flex-column gap-3">
                        <div class="">
                            <label for="email1" class="block text-900 text-xl font-medium mb-2">Correo
                                electrónico</label>
                            <input formControlName="email" id="email1" type="text" placeholder="Correo electrónico"
                                pInputText class="w-full " style="padding:1rem">
                        </div>
                        <div class="">
                            <label fo r="password1" class="block text-900 font-medium text-xl mb-2">Contraseña</label>
                            <p-password [feedback]="false" formControlName="password" id="password1"
                                placeholder="Contraseña" [toggleMask]="true" styleClass="mb-5"
                                inputStyleClass="w-full p-3 md:w-30rem"></p-password>
                        </div>
                        <div class="flex flex-column gap-3">
                            <div class="flex align-items-center justify-content-end gap-5">
                                <a class="font-medium no-underline ml-2 text-right cursor-pointer"
                                    style="color: var(--primary-color)" (click)="recoverPassword()">¿Olvidaste tu
                                    contraseña?</a>
                            </div>
                            <button pButton pRipple label="Iniciar sesión" class="w-full p-3 text-xl" [loading]="loader"
                                style="background-color: var(--primary-color); border: none;"
                                (click)="submitForm()"></button>
                        </div>
                        <p-messages *ngIf="showMessages" [value]="msgs"></p-messages>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>
